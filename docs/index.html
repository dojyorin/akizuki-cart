<title>秋月カート</title>

<script async type="module">
    /**
    * @param {string} data
    */
    function trimExtend(data){
        return data.trim().replace(/\r/g, "").replace(/\t/g, " ").replace(/ +/g, " ").replace(/ +$/mg, "");
    }

    /**
    * @param {string} message
    * @param {number} [color]
    */
    function dialogNotify(message, color){
        const dialog = document.createElement("dialog");
        dialog.style.position = "fixed";
        dialog.style.top = "10px";
        dialog.style.transition = "all 0.1s";
        dialog.style.border = "0";
        dialog.style.borderRadius = "8px";
        dialog.style.padding = "10px 15px";
        dialog.style.color = "#FFFFFF";
        dialog.style.backgroundColor = `#${(color ?? 0x00CACACA).toString(16).padStart(6, "0")}`;
        dialog.style.boxShadow = "2px 3px 4px 0 #0000004D";
        dialog.textContent = `\u{1F514} ${message}`;

        dialog.show();

        setTimeout(() => dialog.remove(), 5000);
        document.body.appendChild(dialog);
    }

    document.getElementById("convert").addEventListener("click", async()=>{
        const text = await navigator.clipboard.readText();
        const contents = [];

        for(const item of trimExtend(text).match(/^[A-Z]-\d{5} .+\n数量:\n\d+$/mg) ?? []){
            const [, p, c] = item.match(/^([A-Z]-\d{5}).+(\d+)$/s) ?? [];

            contents.push({
                product: p,
                count: Number(c)
            });
        }

        if(!contents.length){
            dialogNotify("商品コードが存在しません");
            return;
        }

        const output = contents.map(({product, count}) => `${product} ${count}`).join("\n");

        document.getElementById("products").value = output;

        await navigator.clipboard.writeText(output);
    });
</script>
