<meta charset="utf-8">
<meta name="referrer" content="no-referrer">
<meta name="viewport" content="height=device-height,width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no">

<meta name="color-scheme" content="dark">
<meta name="theme-color" content="#6611CC">

<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50%' y='50%' style='dominant-baseline:central;text-anchor:middle;font-size:100px;'>🛒</text></svg>">

<title>秋月カート抽出</title>

<script async type="module">
    /**
    * @param {string} data
    */
    function trimText(data){
        return data.trim().replace(/\r/g, "").replace(/ +/g, " ").replace(/\t+/g, "\t").replace(/ +$/mg, "");
    }

    /**
    * @param {string} data
    */
    function fixWidth(data){
        return Object.entries({
            "ｳﾞ": "ヴ",
            "ｶﾞ": "ガ", "ｷﾞ": "ギ", "ｸﾞ": "グ", "ｹﾞ": "ゲ", "ｺﾞ": "ゴ",
            "ｻﾞ": "ザ", "ｼﾞ": "ジ", "ｽﾞ": "ズ", "ｾﾞ": "ゼ", "ｿﾞ": "ゾ",
            "ﾀﾞ": "ダ", "ﾁﾞ": "ヂ", "ﾂﾞ": "ヅ", "ﾃﾞ": "デ", "ﾄﾞ": "ド",
            "ﾊﾞ": "バ", "ﾋﾞ": "ビ", "ﾌﾞ": "ブ", "ﾍﾞ": "ベ", "ﾎﾞ": "ボ",
            "ﾊﾟ": "パ", "ﾋﾟ": "ピ", "ﾌﾟ": "プ", "ﾍﾟ": "ペ", "ﾎﾟ": "ポ",
            "ｱ": "ア", "ｲ": "イ", "ｳ": "ウ", "ｴ": "エ", "ｵ": "オ",
            "ｶ": "カ", "ｷ": "キ", "ｸ": "ク", "ｹ": "ケ", "ｺ": "コ",
            "ｻ": "サ", "ｼ": "シ", "ｽ": "ス", "ｾ": "セ", "ｿ": "ソ",
            "ﾀ": "タ", "ﾁ": "チ", "ﾂ": "ツ", "ﾃ": "テ", "ﾄ": "ト",
            "ﾅ": "ナ", "ﾆ": "ニ", "ﾇ": "ヌ", "ﾈ": "ネ", "ﾉ": "ノ",
            "ﾊ": "ハ", "ﾋ": "ヒ", "ﾌ": "フ", "ﾍ": "ヘ", "ﾎ": "ホ",
            "ﾏ": "マ", "ﾐ": "ミ", "ﾑ": "ム", "ﾒ": "メ", "ﾓ": "モ",
            "ﾔ": "ヤ", "ﾕ": "ユ", "ﾖ": "ヨ",
            "ﾗ": "ラ", "ﾘ": "リ", "ﾙ": "ル", "ﾚ": "レ", "ﾛ": "ロ",
            "ﾜ": "ワ", "ｦ": "ヲ", "ﾝ": "ン",
            "ｧ": "ァ", "ｨ": "ィ", "ｩ": "ゥ", "ｪ": "ェ", "ｫ": "ォ",
            "ｯ": "ッ",
            "ｬ": "ャ", "ｭ": "ュ", "ｮ": "ョ",
            "､": "、", "｡": "。", "･": "・", "ｰ": "ー", "｢": "「", "｣": "」",
            "Ａ": "A", "Ｂ": "B", "Ｃ": "C", "Ｄ": "D", "Ｅ": "E", "Ｆ": "F", "Ｇ": "G", "Ｈ": "H", "Ｉ": "I", "Ｊ": "J", "Ｋ": "K", "Ｌ": "L", "Ｍ": "M",
            "Ｎ": "N", "Ｏ": "O", "Ｐ": "P", "Ｑ": "Q", "Ｒ": "R", "Ｓ": "S", "Ｔ": "T", "Ｕ": "U", "Ｖ": "V", "Ｗ": "W", "Ｘ": "X", "Ｙ": "Y", "Ｚ": "Z",
            "ａ": "a", "ｂ": "b", "ｃ": "c", "ｄ": "d", "ｅ": "e", "ｆ": "f", "ｇ": "g", "ｈ": "h", "ｉ": "i", "ｊ": "j", "ｋ": "k", "ｌ": "l", "ｍ": "m",
            "ｎ": "n", "ｏ": "o", "ｐ": "p", "ｑ": "q", "ｒ": "r", "ｓ": "s", "ｔ": "t", "ｕ": "u", "ｖ": "v", "ｗ": "w", "ｘ": "x", "ｙ": "y", "ｚ": "z",
            "０": "0", "１": "1", "２": "2", "３": "3", "４": "4", "５": "5", "６": "6", "７": "7", "８": "8", "９": "9",
            "！": "!", "＂": "\"", "＃": "#", "＄": "$", "％": "%", "＆": "&", "＇": "'", "（": "(", "）": ")", "＊": "*", "＋": "+", "，": ",", "－": "-", "．": ".", "／": "/", "：": ":",
            "；": ";", "＜": "<", "＝": "=", "＞": ">", "？": "?", "＠": "@", "［": "[", "＼": "\\", "］": "]", "＾": "^", "＿": "_", "｀": "`", "｛": "{", "｜": "|", "｝": "}", "～": "~", "　": " "
        }).reduce((text, [k, v]) => text.replace(new RegExp(k, "g"), v), data);
    }

    /**
    * @param {string} message
    * @param {number} [color]
    */
    function dialogNotify(message, color){
        const dialog = document.createElement("dialog");
        dialog.style.position = "fixed";
        dialog.style.top = "10px";
        dialog.style.transition = "all 0.1s";
        dialog.style.border = "0";
        dialog.style.borderRadius = "8px";
        dialog.style.padding = "10px 15px";
        dialog.style.color = "#FFFFFF";
        dialog.style.backgroundColor = `#${(color ?? 0x00808080).toString(16).padStart(6, "0")}`;
        dialog.style.boxShadow = "2px 3px 4px 0 #0000004D";
        dialog.textContent = `\u{1F514} ${message}`;
        dialog.show();

        setTimeout(() => dialog.remove(), 5000);
        document.body.appendChild(dialog);
    }

    document.getElementById("convert")?.addEventListener("click", async()=>{
        const text = await navigator.clipboard.readText();
        const products = [];

        for(const record of trimText(text).replace(/\n/g, "").match(/[A-Z]-\d{5}\t.+?数量:\d+/g) ?? []){
            const [, a, b, c, d] = record.match(/^([A-Z]-\d{5})\t(.+)\t.+￥([1-9][0-9,]+).+(\d+)$/) ?? [];
            const [e, f] = b.split(/ /);

            products.push({
                code: a,
                name: fixWidth(e === f ? f : b),
                price: Number(c),
                quantity: Number(d)
            });
        }

        if(!products.length){
            dialogNotify("商品テーブルが存在しません", 0x00FF3322);
            return;
        }

        const output = products.map(({code, quantity}) => `${code} ${quantity}`).join("\n");

        document.getElementById("product").value = output;
        document.getElementById("json").value = JSON.stringify(products, undefined, 4);

        await navigator.clipboard.writeText(output);

        dialogNotify("抽出しました", 0x0022CC44);
    });
</script>

        <dl>
            <dt>使い方</dt>
            <dd>秋月通販の <a target="_blank" rel="noopener" href="https://akizukidenshi.com/catalog/cart/cart.aspx">カート</a> ページを <b>全選択コピー</b> します。</dd>

            <dd>(クリップボードへのアクセスを許可してください)</dd>
